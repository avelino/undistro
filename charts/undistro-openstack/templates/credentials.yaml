{{- with .Values.credentials }}
apiVersion: v1
kind: Secret
metadata:
  name: undistro-openstack-config
  namespace: undistro-system
  annotations:
    helm.sh/hook: pre-install
data:
  applicationCredentialId: {{ .appCredsId | b64enc }}
  applicationCredentialSecret: {{ .appCredsSecret | b64enc }}
  clouds: {{ .clouds | b64enc }}
  cacert: {{ .cacert | b64enc }}
  {{- if .region}}
  region: {{ .region | b64enc }}
  {{- end}}
{{- end}}
