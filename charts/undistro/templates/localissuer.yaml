{{- if .Values.local -}}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ca-issuer
  annotations:
    helm.sh/hook: pre-install
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ca-undistro
  namespace: undistro-system
spec:
  commonName: {{ .Values.ingress.tls.commonName }}
  isCA: true
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: ca-issuer
  privateKey:
    algorithm: ECDSA
    size: 256
  secretName: ca-secret
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: undistro-local-issuer
  namespace: undistro-system
spec:
  ca:
    secretName: ca-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-cert
  namespace: undistro-system
spec:
  commonName: {{ .Values.ingress.tls.commonName }}
  ipAddresses:
    {{- range .Values.ingress.ipAddresses }}
    - {{ . }}
    {{- end }}
  dnsNames:
    {{- range .Values.ingress.hosts }}
    - {{ . }}
    {{- end }}
  issuerRef:
    kind: Issuer
    name: undistro-local-issuer
  secretName:  {{ .Values.ingress.tls.secretName }}
{{- end -}}