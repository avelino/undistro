builds:
  - binary: undistro
    main: ./cmd/undistro/main.go
    ldflags: -X github.com/getupio-undistro/undistro/pkg/version.buildDate={{.Date}} -X github.com/getupio-undistro/undistro/pkg/version.gitCommit={{.ShortCommit}} -X github.com/getupio-undistro/undistro/pkg/version.gitTreeState=clean -X github.com/getupio-undistro/undistro/pkg/version.gitMajor={{.Major}} -X github.com/getupio-undistro/undistro/pkg/version.gitMinor={{.Minor}} -X github.com/getupio-undistro/undistro/pkg/version.gitVersion={{.Version}} -X github.com/getupio-undistro/undistro/pkg/version.gitReleaseCommit={{.ShortCommit}}
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 7

release:
  github:
    owner: getupio-undistro
    name: undistro
